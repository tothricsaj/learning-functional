<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./style.css">
        <title>Learn functional</title>
    </head>
    <body>
        <h2>Console output</h2>
        <div class="clearConsole">Clear console</div>
        <ul class="outputOnDOM">

        </ul>

        <script>
            console.stdlog = console.log.bind(console);
            console.logs = [];
            console.log = function(){
                let myDate = new Date()
                let consoleDate = `${myDate.getHours()}:${myDate.getMinutes()}:${myDate.getSeconds()}`
                console.logs.push(Array.from(arguments));
                console.stdlog.apply(console, arguments);
                document.querySelector('.outputOnDOM').insertAdjacentHTML(
                    'beforeend', 
                    `<li><span class="consoleDate">[${consoleDate}]</span>root@localhost.com$ <span class="consoleMsg">${console.logs[console.logs.length - 1]}</span></li>`
                )
            }

            document.querySelector('.clearConsole').addEventListener('click', (e) => {
                document.querySelector('.outputOnDOM').textContent = ''
            })
        </script>
        <script type="module" src="./lib/es8-functional.js"></script>
        <script type="module" src="./functional-playground/play.js"></script>
    </body>
</html>
