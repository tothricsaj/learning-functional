<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./style.css">
        <title>Learn functional</title>
    </head>
    <body>
        <h2>Console output</h2>
        <div class="clearConsole">Clear console</div>
        <ul class="outputOnDOM">

        </ul>

        <script>
            console.stdlog = console.log.bind(console);
            console.logs = [];
            console.log = function(){
                console.logs.push(Array.from(arguments));
                console.stdlog.apply(console, arguments);
                document.querySelector('.outputOnDOM').insertAdjacentHTML('beforeend', `<li>${console.logs[console.logs.length - 1]}</li>`)
            }
        </script>
        <script type="module" src="./lib/es8-functional.js"></script>
        <script type="module" src="./functional-playground/play.js"></script>
    </body>
</html>
